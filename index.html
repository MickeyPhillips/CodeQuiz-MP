<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Coding Quiz</title>
</head>
<body>
    <header>
        <a id="high-score">View high scores</a>
        <p>Time: <span id="time">0</span></p>
    </header>
    <main>
        <div id="start-content">
            <h1>Coding Quiz Challenge</h1>
            <p>
                Try to answer the following code-related questions within the time limit.
                Keep in mind that incorrect answers will penalize your score/time
                by ten seconds!
            </p>
            <button class="btn" id="start">Start Quiz</button>
        </div>
        <div class="hidden" id="quiz-content">
            <h1 class="dis-question"></h1>
            <ul class="dis-choices"></ul>
        </div>
        <div class="hidden" id="save-score-content">
            <h1 id="score"></h1>
        </div>
        <div class="hidden" id="load-score-content">

        </div>
    </main>
    <footer>
        <h1 class="response hidden"></h1>
    </footer>
    

    <script src="./assets/js/script.js"></script>
</body>
</html>
